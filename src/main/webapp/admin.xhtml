<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css"/>
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">ADMINISTRADOR</div>

            <h:dataTable border="1" value="#{registroBean.userList}" var="user">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="nome"/>
                    </f:facet>
                    <h:outputText id="userName" value="#{user.user}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="data/hora"/>
                    </f:facet>
                    <h:outputText id="date" value="#{user.loginDate}" />
                </h:column>

            </h:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
